<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息修改</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
        .edit-form {
            margin-bottom: 20px;
            display: none; /* 初始隐藏 */
        }
    </style>
    <script>
        function refreshPage(){
            location.reload();
        }
    </script>
</head>
<body>

<!-- 编辑表单 -->
<div class="edit-form" id="editForm">
    <h3>修改学生信息</h3>
    <label>身份证号码: <input type="text" id="editSn" disabled></label><br>
    <label>姓名: <input type="text" id="editUsername"></label><br>
    <label>联系方式: <input type="text" id="editMobile"></label><br>
    <label>QQ: <input type="text" id="editQQ"></label><br>
    <label>家庭住址: <input type="text" id="editAddress"></label><br>
    <button id="saveChanges" onlick="refreshPage()">保存更改</button>
</div>

<table id="dataGrid" class="display" style="width:100%">
    <thead>
    <tr>
        <th>身份证号码</th>
        <th>姓名</th>
        <th>联系方式</th>
        <th>QQ</th>
        <th>家庭住址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here by JavaScript -->
    </tbody>
</table>

<script>
    $(document).ready(function () {
        var table;
        table = $('#dataGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });

        // 使用 AJAX 从后端获取数据
        $.ajax({
            url: 'http://localhost:8080/student/get_profile', // 替换为实际的 API 地址
            method: 'GET',
            success: function (data) {
                if (data.code == 200) {
                    // 添加一行到表格并添加操作按钮
                    table.row.add([
                        data.data.sn,
                        data.data.username,
                        data.data.mobile,
                        data.data.qq,
                        data.data.address,
                        '<button class="edit-btn">编辑</button>' // 添加编辑按钮
                    ]).draw();
                }
            },
            error: function (xhr, status, error) {
                console.error('AJAX Error:', status, error);
            }
        });

        // 处理编辑按钮的点击事件
        $('#dataGrid tbody').on('click', '.edit-btn', function () {
            var data = table.row($(this).parents('tr')).data();
            $('#editSn').val(data[0]); // 设置身份证号码
            $('#editUsername').val(data[1]); // 设置姓名
            $('#editMobile').val(data[2]); // 设置联系方式
            $('#editQQ').val(data[3]); // 设置QQ
            $('#editAddress').val(data[4]); // 设置家庭住址
            $('#editForm').show(); // 显示编辑表单
        });

        // 保存修改后的信息
        $('#saveChanges').click(function () {
            var updatedData = {
                sn: $('#editSn').val(),
                username: $('#editUsername').val(),
                mobile: $('#editMobile').val(),
                qq: $('#editQQ').val(),
                address: $('#editAddress').val()
            };

            // 使用 AJAX 发送更新请求
            $.ajax({
                url: 'http://localhost:8080/student/set_profile', // 替换为实际的更新 API 地址
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(updatedData),
                success: function (response) {
                    if (response.code == 200) {
                        // 更新 DataTable 中的行
                        var row = table.row($('#editSn').val()); // 使用身份证号码查找行
                        row.data([
                            updatedData.sn,
                            updatedData.username,
                            updatedData.mobile,
                            updatedData.qq,
                            updatedData.address,
                            row.data()[5] // 保留编辑按钮
                        ]).draw();
                        window.location.href = "http://localhost:8080/index/set_stu_list";
                        $('#editForm').hide(); // 隐藏编辑表单
                    } else {
                        alert("更新失败: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('更新失败:', status, error);
                }
            });
        });
    });
</script>
</body>
</html>
