<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已选课程查询</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
<h2>已选课程列表</h2>
<table id="selectedCoursesGrid" class="display" style="width:100%">
    <thead>
    <tr>
        <th>课程名称</th>
        <th>授课教师</th>
        <th>上课时间</th>
        <th>上课地点</th>
    </tr>
    </thead>
    <tbody>
    <!-- 数据行将在JavaScript中加载 -->
    </tbody>
</table>

<button id="loadSelectedButton">加载已选课程</button>

<script>
    $(document).ready(function () {
        var selectedCoursesTable = $('#selectedCoursesGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });

        // 加载已选课程逻辑
        $('#loadSelectedButton').click(function () {
            // 清空表格内容
            selectedCoursesTable.clear().draw();

            // 使用 AJAX 从后端获取已选课程数据
            $.ajax({
                url: 'http://localhost:8080/student/selected_course', // 替换为实际的 API 地址
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        data.list_course.forEach(function (course) {
                            // 添加已选课程数据到表格
                            selectedCoursesTable.row.add([
                                course.name,
                                course.teachername,
                                course.coursedate,
                                course.courseplace
                            ]).draw();
                        });
                    } else {
                        alert('未能加载已选课程: ' + data.msg);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                    alert('请求失败，请稍后再试。');
                }
            });
        });
    });
</script>

</body>
</html>
