<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/h-ui/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/h-ui/lib/icheck/icheck.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}">

    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
    <script type="text/javascript" th:src="@{/h-ui/lib/icheck/jquery.icheck.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        $(function(){
            // Register
            $("#registerBtn").click(function(){
                $.ajax({
                    type: "post",
                    url: /*[[@{/system/register}]]*/, // Registration API URL
                    data: $("#form").serialize(), // Serialize the register form data
                    dataType: "json", // Expected data type
                    success: function(data){
                        if(data.success){
                            $.messager.alert("注册成功", "注册成功，请登录。", "info");
                            // Redirect to the login page after successful registration
                            window.location.href = /*[[@{/student/login}]]*/;
                        }else{
                            $.messager.alert("注册失败", data.message, "error");
                        }
                    }
                });
            });
        });
    </script>

    <title>注册|学生管理系统</title>
    <meta name="keywords" content="学生管理系统">
</head>
<body>

<div class="header" style="padding: 0;">
    <h2 style="color: white; width: 400px; height: 60px; line-height: 60px; margin: 0 0 0 30px; padding: 0;">学生管理系统</h2>
</div>

<div class="registerWraper">
    <div id="registerform" class="registerBox">
        <form id="form" class="form form-horizontal" method="post">
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-8">
                    <input id="registerUsername" name="username" type="text" placeholder="用户名" class="input-text size-L" required>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-8">
                    <input id="registerPassword" name="password" type="password" placeholder="密码" class="input-text size-L" required>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60f;</i></label>
                <div class="formControls col-8">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="确认密码" class="input-text size-L" required>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-8 col-offset-3">
                    <input class="input-text size-L" name="code" type="text" placeholder="请输入验证码" style="width: 200px;" required>
                    <img title="点击图片切换验证码" id="vcodeImg" th:src="@{/student/cpatcha}">
                </div>
            </div>
            <div class="row">
                <div class="formControls col-8 col-offset-3">
                    <input id="registerBtn" type="button" class="btn btn-primary radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer"><a href="https://shop243665397.taobao.com/" target="_blank" style="color: #66ff00">@友情链接</a> </div>
</body>
</html>
