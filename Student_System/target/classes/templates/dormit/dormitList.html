<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寝室列表</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
        /* 使表格内容居中 */
        table.dataTable td, table.dataTable th {
            text-align: center;
            vertical-align: middle;
        }
        /* 禁用按钮样式 */
        .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<!-- 刷新页面的按钮 -->
<button id="refreshButton">刷新页面</button>

<table id="dataGrid" class="display" style="width:100%">
    <thead>
    <tr>
        <th>楼栋编号</th>
        <th>寝室编号</th>
        <th>楼栋已住人数</th>
        <th>状态</th>
        <th>操作</th> <!-- 新增操作列 -->
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here by JavaScript -->
    </tbody>
</table>

<script>
    $(document).ready(function () {
        // 初始化 DataTable 实例
        var table = $('#dataGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });

        // 使用 AJAX 从后端获取课程数据
        $.ajax({
            url: 'http://localhost:8080/course/get_all', // 替换为实际的 API 地址
            method: 'GET',
            success: function (data) {
                if (data.code == 200) {
                    table.clear();
                    data.list_course.forEach(function (item) {
                        table.row.add([
                            '<input type="radio" class="course-radio" name="course" value="' + item.id + '" data-name="' + item.name + '" data-teacher="' + item.teachername + '">', // 课程选择框，增加 data-* 属性
                            item.name,
                            item.teachername,
                            item.coursedate,
                            item.courseplace
                        ]).draw();
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('AJAX Error:', status, error);
            }
        });

// 提交选课时处理逻辑
        $('#submitButton').click(function () {
            var selectedCourseRadio = $('input[name="course"]:checked'); // 获取选中的课程元素

            // 检查是否有选中的课程
            if (selectedCourseRadio.length > 0) {
                var selectedCourseName = selectedCourseRadio.data('name'); // 获取课程名称
                var selectedTeacherName = selectedCourseRadio.data('teacher'); // 获取教师姓名
                var selectedCourse={
                    Cname: selectedCourseName,
                    Tname: selectedTeacherName
                }
                // AJAX 提交选课请求
                $.ajax({
                    url: 'http://localhost:8080/course/select', // 替换为实际的选课 API 地址
                    method: 'POST',
                    data:selectedCourse,
                    success: function (response) {
                        if (response.code == 200) {
                            alert('选课成功！');
                            // 可以在此处刷新课程列表或其他逻辑
                        } else {
                            alert('选课失败: ' + response.msg);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        alert('请求失败，请稍后再试。');
                    }
                });
            } else {
                alert('请至少选择一门课程。');
            }
        });

        // 为按钮添加点击事件
        $('#refreshButton').click(function () {
            location.reload(); // 刷新页面
        });
    });
</script>

</body>
</html>
