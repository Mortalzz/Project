<!DOCTYPE html>  
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假列表</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
        /* 使表格内容居中 */
        /* 使表格内容居中 */
        table.dataTable td, table.dataTable th {
            text-align: center;
            vertical-align: middle;
        }
        #dataGrid tbody td, #dataGrid thead th {
            text-align: center;
        }
        button[id="refreshButton"] {
            font-family: Arial, sans-serif;
            font-size: 17px;
            color: #191C24;
            background-color: #80ceff;
            border: 1px solid #1aa6ff;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button[id="refreshButton"]:hover {
            background-color:  #1aa6ff;
            color: #fefefe;
            margin-bottom: 20px;
        }
        button[id="refreshButton"]:active {
            background-color: #1aa6ff;
            transform: translateY(1px);
            color: #fefefe;
            margin-bottom: 20px;
        }
        .dataTables_wrapper {
            font-size: 15px; /* 你可以根据需要调整这个值 */
        }
        /* 修改表头（thead）的字体大小 */
        .dataTables_wrapper th {
            font-size: 16px;
        }
        .biaoti{
            color: #1aa6ff;
            width: 150px;
            height: 10px;
            margin: 20px auto 30px auto;
            font-weight: bold;
        }
    </style>
</head>  
  
<body>
<h2 class="biaoti">个人请假列表</h2>
<button id="refreshButton">刷新页面</button>
<table id="dataGrid" class="display" style=" width:100%">
    <thead>
    <tr>
        <th>请假原因</th>
        <th>请假开始时间</th>
        <th>请假结束时间</th>
        <th>请假审批结果</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here by JavaScript -->
    </tbody>
 </table>
<script>
    $(document).ready(function () {
        var table=$('#dataGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });
        // 使用 AJAX 从后端获取数据
        $.ajax({
            url: 'http://localhost:8080/leave/get', // 替换为实际的 API 地址
            method: 'GET',
            success: function (data) {
                console.log(data);
                if(data.code==200){
                    table.clear();
                    data.list_leave.forEach(function (item){
                        table.row.add([
                            item.info,
                            item.timestart,
                            item.timeend,
                            item.remark === 0 ? '审批中' : ((item.remark === 1) ? '已通过' : '未通过')
                        ]).draw();
                    });
                }
            },
        });
    });
    $('#refreshButton').click(function(){
        location.reload();
    });
</script>
</body>  
</html>
