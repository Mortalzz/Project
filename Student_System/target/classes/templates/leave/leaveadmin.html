<!DOCTYPE html>

<head>
    <style type="text/css">
        #dataGrid tbody td, #dataGrid thead th {
            text-align: center;
        }
        button[id="refreshButton"] {
            font-family: Arial, sans-serif;
            font-size: 17px;
            color: #191C24;
            background-color: #80ceff;
            border: 1px solid #1aa6ff;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button[id="refreshButton"]:hover {
            background-color:  #1aa6ff;
            color: #fefefe;
            margin-bottom: 20px;
        }
        #aaa{
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 17px;
        }
        button[id="refreshButton"]:active {
            background-color: #1aa6ff;
            transform: translateY(1px);
            color: #fefefe;
            margin-bottom: 20px;
        }
        .dataTables_wrapper {
            font-size: 15px; /* 你可以根据需要调整这个值 */
        }
        /* 修改表头（thead）的字体大小 */
        .dataTables_wrapper th {
            font-size: 17px;
            color: #1aa6ff;
        }
        .biaoti{
            color: #1aa6ff;
            width: 150px;
            height: 10px;
            margin: 20px auto 30px auto;
            font-weight: bold;
        }
        .image-center {
            text-align: center;
        }
        button[class="approve"] {
            color: #191C24;
            background-color: #80ceff;
        }
        button[class="approve"]:hover {
            background-color:  #1aa6ff;
            color: #fefefe;
        }
        button[class="approve"]:active {
            background-color: #1aa6ff;
        }
        button[id="confirm"] {
            color: #191C24;
            background-color: #80ceff;
        }
        button[id="confirm"]:hover {
            background-color:  #1aa6ff;
            color: #fefefe;
        }
        button[id="confirm"]:active {
            background-color: #1aa6ff;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假列表</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

</head>


<body>
<h2 class="biaoti">请假管理</h2>
<div class="col-xs-10 col-md-10"></div>
<div class="col-xs-1 col-md-1 ">
<button id="refreshButton">刷新页面</button>
</div>
<div id="aaa">
    <label for="sn">身份证号码:</label>
    <input type="text" id="sn" required>
    <label for="remark">审批结果:</label>
    <select id="remark">
        <option value="1">批准</option>
        <option value="2">拒绝</option>
    </select>
    <button id="confirm">确认</button>
</div>

<table id="dataGrid" class="display" style="width:100%">
    <thead>
    <tr>
        <th>身份证号码</th>
        <th>姓名</th>
        <th>请假开始时间</th>
        <th>请假结束时间</th>
        <th>请假原因</th>
        <th>请假审批</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 行数据将动态添加 -->
    </tbody>
</table>


<script>
    $(document).ready(function () {
        var table = $('#dataGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });

        // 使用 AJAX 获取数据
        $.ajax({
            url: 'http://localhost:8080/leave/get_allconfirm', // 替换为实际的 API 地址
            method: 'GET',
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    table.clear();
                    data.list_admin_confirm.forEach(function (item) {
                        table.row.add([
                            item.sn,
                            item.username,
                            item.timestart,
                            item.timeend,
                            item.info,
                            item.remark === 0 ? '审批中' : ((item.remark === 1) ? '已通过' : '未通过'),
                            `<button class="approve" data-sn="${item.sn}">审批</button>`
                        ]).draw();
                    });
                }
            }
        });

        // 确认按钮点击事件
        $('#confirm').on('click', function () {
            var leaveInfo = {
                sn: $('#sn').val(),
                remark: $('#remark').val()
            };
            // 使用 AJAX 向后端提交审批结果
            $.ajax({
                url: "http://localhost:8080/leave/confirm",
                method: 'POST',
                data: leaveInfo,
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        location.reload();  // 刷新页面以获取更新后的数据
                    } else {
                        alert('操作失败: ' + data.msg);
                    }
                }
            });
        });

        // 为审批按钮添加事件代理
        $('#dataGrid tbody').on('click', '.approve', function () {
            var sn = $(this).data('sn');
            $('#sn').val(sn); // 自动填充身份证号码
            $('#remark').focus(); // 聚焦到审批结果选择框
        });
        $('#refreshButton').click(function(){
            location.reload();
        });
    });
</script>
<div class="image-center">
    <img src="/imges/15.png" style="width: 1200px; height: 300px;">
</div>
</body>
