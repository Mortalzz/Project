<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>请假申请</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		.form-container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}

		.form-group {
			margin-bottom: 30px;
		}

		.form-group label {
			display: block;
			margin-bottom: 10px;
		}

		.form-group input,
		.form-group textarea {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		.form-group input[type="text"],
		.form-group textarea {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		.form-group textarea {
			height: 100px;
		}

		.submit-btn {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.submit-btn:hover {
			background-color: #0056b3;
		}

		.form-group.phone-input input[type="tel"] {
			border: none;
			border-bottom: 2px solid #ccc;
			padding: 0 5px;
			margin-top: 8px;
			background-color: transparent;
			width: calc(100% - 10px);
		}

		.form-group.phone-input input[type="tel"]:focus {
			border-bottom-color: black;
			outline: none;
		}




		.aa{
			font-size: 20px;
		}
		.biaoti{
			color: #1aa6ff;
			font-size: 28px;
			width: 150px;
			height: 10px;
			margin: 20px auto 30px auto;
			font-weight: bold;
		}



	</style>
</head>
<body>
<h3 class="biaoti">请假申请</h3>
<div class="form-container">
	<form id="leaveRequestForm">

		<div class="form-group">
			<label for="startDate" class="aa">请假开始日期：</label>
			<input type="date" id="startDate" name="start_Date" required>
		</div>

		<div class="form-group">
			<label for="startDate" class="aa">请假结束日期：</label>
			<input type="date" id="endDate" name="end_Date" required>
		</div>

		<div class="form-group">
			<label class="aa">请假原因：</label>
			<textarea id="reason" name="reason1" required></textarea>

		</div>

		<div class="form-group phone-input">
			<label class="aa">个人电话：</label>
			<input type="tel" id="phone1" name="phone_1" >
		</div>
		<button class="submit-btn" id="submit">提交申请</button>
	</form>
</div>
<script>
	$(document).on('click', '#submit', function() {
		event.preventDefault();
		var Data = {
			datestart: $('#startDate').val(),
			dateend: $('#endDate').val(),
			phone: $('#phone1').val(),
			reason: $('#reason').val(),
		};
		// 使用 AJAX 发送更新请求
		$.ajax({
			type: "post",
			url: 'http://localhost:8080/leave/request', // 替换为实际的更新 API 地址
			data: Data,
			dataType: "json",
			success: function (response) {
				console.log(response);
				if (response.code == 200) {
					alert("申请成功！");
				} else {
					alert("更新失败: " + response.msg);
				}
			},
			error: function (xhr, status, error) {
				console.error('申请出错，请重试:', status, error);
			}
		});
	});
</script>

<script>
	var reasonTextarea = document.getElementById('reason');
	var placeholderText = '（病假、事假）请详细填写';
	reasonTextarea.addEventListener('focus', function() {
		if (this.value === placeholderText) {
			this.value = '';
			this.style.color = '';
		}
	});
	reasonTextarea.addEventListener('blur', function() {
		if (this.value === '') {
			this.value = placeholderText;
			this.style.color = '#888';
		}
	});
	window.onload = function() {
		if (reasonTextarea.value === '') {
			reasonTextarea.value = placeholderText;
			reasonTextarea.style.color = '#888';
		}
	};

</script>
</body>
</html>
