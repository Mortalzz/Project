<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线咨询</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chat-window {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    .chat-header {
      padding: 10px;
      background-color: #333;
      color: white;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-message {
      display: inline-block;
      max-width: calc(100% - 20px);
      padding: 5px 10px;
      margin: 5px 0;
      background-color: #e0e0e0;
      border-radius: 5px;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .sent {
      background-color: #b2e281;
      float: right;
      color: #333;
    }

    .received {
      background-color: #e2b281;
      float: left;
      color: #fff;
    }

    .send-message {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #ddd;
    }

    .send-message textarea {
      flex-grow: 1;
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-message button {
      padding: 5px 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-message button:hover {
      background-color: #4cae4c;
    }

    /* Clear float */
    .chat-messages::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
<div class="chat-window">
  <div class="chat-header">
    聊天室
  </div>
  <div class="chat-messages" id="chatMessages"></div>
  <form class="send-message" onsubmit="sendMessage(event)">
    <textarea id="messageInput" placeholder="Enter your message..."></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<script>
  var socket = new WebSocket('ws://localhost:8080/websocket'); // Update with your server URL

  socket.onopen = function() {
    console.log("Socket已打开");
  };

  socket.onmessage = function(event) {
    var chatMessages = document.getElementById('chatMessages');
    var newMessage = document.createElement('p');
    newMessage.className = 'chat-message received';
    newMessage.innerHTML = event.data; // Assuming event.data contains the message text
    chatMessages.appendChild(newMessage);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
  };

  socket.onclose = function() {
    console.log("Socket已关闭");
  };

  function sendMessage(event) {
    event.preventDefault();

    var messageInput = document.getElementById('messageInput');
    var message = messageInput.value.trim();

    if (message) {
      var chatMessages = document.getElementById('chatMessages');
      var newMessage = document.createElement('p');
      newMessage.className = 'chat-message sent';
      newMessage.innerHTML = message;
      chatMessages.appendChild(newMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom

      socket.send(message); // Send the message to the server
      messageInput.value = ''; // Clear the input
    }
  }
</script>
</body>
</html>
