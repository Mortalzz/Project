<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课界面</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
<h2>可选课程列表</h2>
<table id="dataGrid" class="display" style="width:100%">
    <thead>
    <tr>
        <th>选择</th>
        <th>课程名称</th>
        <th>授课教师</th>
        <th>上课时间</th>
        <th>上课地点</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here by JavaScript -->
    </tbody>
</table>

<button id="submitButton">提交选课</button>

<script>
    $(document).ready(function () {
        var table = $('#dataGrid').DataTable({
            language: {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中筛选)",
                "search": "搜索:",
                "paginate": {
                    "next": "下一页",
                    "previous": "上一页"
                }
            }
        });

        // 使用 AJAX 从后端获取课程数据
        $.ajax({
            url: 'http://localhost:8080/course/get_all', // 替换为实际的 API 地址
            method: 'GET',
            success: function (data) {
                if (data.code == 200) {
                    table.clear();
                    data.list_course.forEach(function (item) {
                        table.row.add([
                            '<input type="radio" class="course-radio" name="course" value="' + item.id + '">', // 课程选择框
                            item.name,
                            item.teachername,
                            item.coursedate,
                            item.courseplace
                        ]).draw();
                    });
                }
            },
            error: function (xhr, status, error) {
                console.error('AJAX Error:', status, error);
            }
        });

        // 提交选课时处理逻辑
        $('#submitButton').click(function () {
            var selectedCourse = {
                Cname:$('input[name="course"]:checked').val(), // 获取选中的课程ID
                Tname:$()

        }
            // 检查是否有选中的课程
            if (selectedCourse) {
                // AJAX 提交选课请求
                $.ajax({
                    url: 'http://localhost:8080/course/select_course', // 替换为实际的选课 API 地址
                    method: 'POST',
                    success: function (response) {
                        if (response.code == 200) {
                            alert('选课成功！');
                            // 可以在此处刷新课程列表或其他逻辑
                        } else {
                            alert('选课失败: ' + response.msg);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        alert('请求失败，请稍后再试。');
                    }
                });
            } else {
                alert('请至少选择一门课程。');
            }
        });
    });
</script>

</body>
</html>
