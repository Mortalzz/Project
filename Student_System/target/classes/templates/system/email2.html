	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<style type="text/css">
		.biaoti{
			color: black;
			width: 150px;
			height: 10px;
			margin: 50px auto 20px auto;
		}
		.scrollable-table-container {
			max-height: 300px;
			overflow-y: auto;

		.modal {

			text-align: right;

<body>


<h3 id="biaoti">信息不完善</h3>
<div>
	<div class="col-xs-1 col-md-1"></div>
	<div class="col-xs-3 col-md-3">以下是信息不完善人员：</div>
	<div class="col-xs-5 col-md-5"></div>
	<div class="col-xs-3 col-md-3" id="a6">
		<button type="button" @click="sendEmail"  class="submit-btn" id="someSubmitButtonId">一键发送邮件</button>
	</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: "#a6",
		data: {
			incompleteQqs: [] // 用于存储信息不全的学生的 QQ 号
		},
		methods: {
			sendEmail: function() {
				let qqs = this.incompleteQqs.join(', '); // 将 QQ 号数组转换为字符串
				this.sentEmailContent = qqs; // 设置 sentEmailContent 为 QQ 号字符串
				this.submitEmailContent(); // 发送邮件
			},
			submitEmailContent: function() {
				var Data1 = {
					info: this.sentEmailContent // 使用 Vue 实例的 data 属性
				};
				Data1 = JSON.stringify(Data1);

				alert(Data1);

				// 使用 AJAX 发送更新请求
				$.ajax({
					type: "post",
					url: 'http://localhost:8080/leave/request',
					data: Data1,
					dataType: "json",
					success: function (response) {
						console.log(response);
						if (response.code == 200) {
							alert("申请成功！");
						} else {
							alert("更新失败: " + response.msg);
						}
					},
					error: function (xhr, status, error) {
						console.error('申请出错，请重试:', status, error);
					}
				});
			}
		}
	});

	// 绑定一个点击事件到提交按钮（假设你有一个按钮用于提交邮件内容）
	$(document).on('click', '#someSubmitButtonId', function(event) {
		event.preventDefault();
		alert("邮件发送成功");
	});
</script>

<table id="dataGrid1" class="display" style="width:100%">
	<thead>
	<tr>
		<th>学号</th>
		<th>身份证号</th>
		<th>姓名</th>
		<th>账号密码</th>
		<th>班级</th>
		<th>性别</th>
		<th>电话号码</th>
		<th>qq号</th>
		<th>个人照片</th>
		<th>家庭住址</th>
		<th>寝室号</th>

	</tr>
	</thead>
	<tbody>
	<!-- Rows will be added here by JavaScript -->
	</tbody>
</table>


<script>
	$(document).ready(function () {
		// 初始化 DataTable 实例
		var table = $('#dataGrid1').DataTable({
			language: {
				"lengthMenu": "显示 _MENU_ 条记录",
				"zeroRecords": "没有找到记录",
				"info": "显示第 _START_ 到 _END_ 条记录，总共 _TOTAL_ 条记录",
				"infoEmpty": "没有记录",
				"infoFiltered": "(从 _MAX_ 条记录中筛选)",
				"search": "搜索:",
				"paginate": {
					"next": "下一页",
					"previous": "上一页"
				}
			}
		});

		// 使用 AJAX 从后端获取数据
		$.ajax({
			url: 'http://localhost:8080/student/get_all', // 替换为实际的 API 地址
			method: 'GET',
			success: function (data) {
				console.log(data);
				if(data.code==200){
					vm.incompleteQqs = [];
					data.list.forEach(function (student){
						if(student.photo==null||student.mobile==null||student.address==null||student.dormitid==null) {
							table.row.add([
								student.id,
								student.sn,
								student.username,
								student.password,
								student.clazzid,
								student.sex,
								student.mobile,
								student.qq,
								student.photo ? '已提供': '',
								student.address,
								student.dormitid
							]).draw();
							vm.incompleteQqs.push(student.qq);
						}
					});
				}
			},
			error: function (xhr, status, error) {
				console.error('AJAX Error:', status, error);
			}
		});
	});
</script>

<div class="image-center">
	<img src="/imges/2.png" style="width: 1000px; height: 70px;">
</div>
</body>
