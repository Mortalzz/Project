<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>在线咨询</title>
		<style>
			body,
			html {
				height: 100%;
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.chat-window {
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				background-color: whitesmoke;
			}

			.chat-messages {
				flex-grow: 1;
				overflow-y: auto;
				padding: 10px;
			}

			.chat-message {
				display: inline-block;
				max-width: calc(100% - 20px);
				padding: 5px 10px;
				margin: 5px 0;
				background-color: #e0e0e0;
				border-radius: 5px;
				word-wrap: break-word;
				box-sizing: border-box;
			}

			.send-message {
				display: flex;
				justify-content: space-between;
				padding: 10px;
				background-color: #ddd;
			}

			.send-message textarea {
				flex-grow: 1;
				padding: 5px;
				margin-right: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			.send-message button {
				padding: 5px 10px;
				background-color: #5cb85c;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			.send-message button:hover {
				background-color: #4cae4c;
			}

			.chat-message {
				max-width: 80%;
				margin: 8px 0;
				border-radius: 10px;
				position: relative;
				clear: both;
			}

			.sent {
				background-color: #b2e281;
				float: right;
				color: #333;
			}

			.received {

				background-color: #e0e0e0;
				float: left;
				color: #333;
			}

			.sent::after,
			.received::before {
				content: "";
				position: absolute;
				top: 15%;
				width: 0;
				height: 0;
				border-style: solid;
			}

			.sent::after {
				right: -10px;
				border-width: 10px 0 10px 10px;
				border-color: transparent transparent transparent #b2e281;
			}

			.received::before {
				left: -10px;
				border-width: 10px 10px 10px 0;
				border-color: transparent #e0e0e0 transparent transparent;
			}

			.chat-messages::after {
				content: "";
				display: table;
				clear: both;
			}

			.chat-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				background-color: #e0e0e0;
				border-bottom: 1px solid #ddd;
			}

			#chatRoomId {
				background-color: #ccc;
				border: 1px solid #888;
				border-radius: 4px;
				padding: 5px;
				font-size: 16px;
				color: #333;
				cursor: pointer;
			}

			#chatRoomId:hover {
				border-color: #888;
			}

			#aaa {
				color: #333;
				font-size: 1.2em;
			}
		</style>
	</head>




	<body>
		<script>
			var receivess = ["世界之大，我想去看看1", "世界之大，我想去看看2", "世界之大，我想去看看3"];
			window.onload = function() {
				var chatMessages = document.getElementById('chatMessages');
				receivess.forEach(function(message) {
					var newMessage = document.createElement('p');
					newMessage.className = 'chat-message received';
					newMessage.textContent = message;
					chatMessages.appendChild(newMessage);
				});
				chatMessages.scrollTop = chatMessages.scrollHeight;
			};
		</script>


		<div class="chat-window">
			<div class="chat-header">
				<div id="aaa">在线咨询</div>
				<select id="chatRoomId">
					<option value="1">房间1</option>
					<option value="2">房间2</option>
					<option value="3">房间3</option>
				</select>
			</div>

			<div class="chat-messages" id="chatMessages">
				<p class="chat-message received">您好，请问您有什么疑问呢</p>
			</div>

			<form class="send-message" onsubmit="sendMessage(event)">
				<textarea id="messageInput" placeholder="Enter your message..."></textarea>
				<button type="submit" style="width: 120px;">发送</button>
			</form>

		</div>

		<script>
			function sendMessage(event) {
				event.preventDefault();
				var messageInput = document.getElementById('messageInput');
				var message = messageInput.value.trim();
				message = message.replace(/\n/g, '<br>');
				if (message) {
					var chatMessages = document.getElementById('chatMessages');
					var newMessage = document.createElement('p');
					newMessage.className = 'chat-message sent';
					newMessage.innerHTML = message;
					chatMessages.appendChild(newMessage);
					messageInput.value = '';
					chatMessages.scrollTop = chatMessages.scrollHeight;
				}
			}
		</script>
	</body>
</html>
